<div class="container">
  <div class="row">
    <div class="col-md-8">
      <form>
        <div class="form-group">
          <label for="title">Title</label>
          <input type="text" class="form-control" id="title">
        </div>
        <div class="form-group">
          <label for="price">price</label>
          <input type="text" class="form-control" id="price">
        </div>
        <div class="form-group">
          <label for="category">Category</label>
          <select class="form-control" id="category">
            <option *ngFor=" let cat of categories | async" [value]="cat.name"  > {{cat.name}} </option>
            
          </select>
        </div>
        <div class="form-group">
          <label for="image">ImageUrl</label>
          <input type="text" class="form-control" id="image">
        </div>
        <button class="btn btn-primary">Save</button>&nbsp;
        <button class="btn btn-danger">Delete</button>
        
       
      </form>
    </div>
    <div class="col-md-4">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top"  style="height: 215px" src="https://assets.www.warnerbros.com/sites/default/files/unknown_posterlarge_1-796659102.jpg" alt="Card image cap">
        <div class="card-body">
          <h5 class="card-title">Card title</h5>
          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
          <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
      </div>
    </div>
  </div>

</div>
